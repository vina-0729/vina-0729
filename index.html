<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品集</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f3f3f3;
      color: #333;
      text-align: center;
    }

    header {
      background: linear-gradient(180deg, #e3b7c0 0%, #c4c9e3 100%);
      clip-path: ellipse(75% 55% at 50% 30%);
      padding: 100px 20px 180px;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -90px;
      border: 5px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .works {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .work {
      background: white;
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .work:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    a {
      text-decoration: none;
      color: #4b5cc4;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Leap of Faith</h1>
    <p>信任上帝是一段終生的旅程，不要獨自行走。</p>
  </header>

  <img src="myphoto.jpg" alt="我的照片" class="photo">

  <section>
    <h2>我的作品集</h2>
    <div class="works">
      <div class="work">
        <a href="work1.pdf" target="_blank">作品一：設計概念</a>
      </div>
      <div class="work">
        <a href="work2.pdf" target="_blank">作品二：專案報告</a>
      </div>
      <div class="work">
        <a href="work3.pdf" target="_blank">作品三：創作集</a>
      </div>
    </div>
  </section>

  <footer>
    © 2025 我的個人網站 | Designed with faith and creativity.
  </footer>
</body>
</html>
