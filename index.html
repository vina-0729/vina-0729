<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .intro {
            margin-top: 20px;
        }
        .intro p {
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的網站</h1>
    </header>

    <div class="container">
        <img src="your-photo.jpg" alt="你的照片" class="profile-pic">
        <div class="intro">
            <h2>你好，我是 [你的名字]</h2>
            <p>這是我的個人網站，這裡會展示我的經歷、愛好及更多資訊。</p>
            <p>請隨意瀏覽，並聯繫我！</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 [你的名字]. All rights reserved.</p>
    </footer>

</body>
</html>
